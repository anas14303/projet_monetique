<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>500 - Erreur serveur</title>
</head>
<body>
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="error-template">
                    <h1>Oops!</h1>
                    <h2>500 Erreur serveur</h2>
                    <div class="error-details mt-3">
                        Une erreur interne du serveur s'est produite. Notre équipe technique a été notifiée.
                    </div>
                    <div class="error-actions mt-4">
                        <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                            <i class="bi bi-house-door"></i> Retour à l'accueil
                        </a>
                        <a th:href="#" onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-left"></i> Page précédente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
