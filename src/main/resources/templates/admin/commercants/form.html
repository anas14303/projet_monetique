<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${action == 'create' ? 'Nouveau commerçant' : 'Modifier commerçant'} + ' - Administration'">Commerçant - Administration</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2" th:text="${action == 'create' ? 'Nouveau commerçant' : 'Modifier commerçant'}">Nouveau commerçant</h1>
        </div>

                <!-- Messages flash -->
                <div th:if="${param.success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${param.success}">Succès</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}">Erreur</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Formulaire -->
                <form th:action="@{/admin/commercants}" th:object="${commercant}" method="post" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="nom" class="form-label">Nom du commerçant</label>
                                <input type="text" class="form-control" id="nom" 
                                       th:field="*{nom}"
                                       required
                                       minlength="2"
                                       maxlength="100">
                                <div class="invalid-feedback">
                                    Le nom est requis (2-100 caractères)
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="ville" class="form-label">Ville</label>
                                <input type="text" class="form-control" id="ville" 
                                       th:field="*{ville}"
                                       required
                                       minlength="2"
                                       maxlength="100">
                                <div class="invalid-feedback">
                                    La ville est requise (2-100 caractères)
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="secteur" class="form-label">Secteur d'activité</label>
                        <input type="text" class="form-control" id="secteur" 
                               th:field="*{secteur}"
                               required
                               minlength="2"
                               maxlength="100">
                        <div class="invalid-feedback">
                            Le secteur est requis (2-100 caractères)
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i th:class="${action == 'create' ? 'fas fa-plus' : 'fas fa-save'}"></i>
                            <span th:text="${action == 'create' ? 'Créer' : 'Enregistrer'}">Enregistrer</span>
                        </button>
                        <a th:href="@{/admin/commercants}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Retour
                        </a>
                    </div>
                </form>
    </div>
</body>
</html>
