<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <title>Tableau de bord Administrateur</title>
    <th:block layout:fragment="styles">
        <link th:href="@{/css/dashboard.css}" rel="stylesheet">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --primary: #4e73df;
                --primary-dark: #2e59d9;
                --success: #1cc88a;
                --info: #36b9cc;
                --warning: #f6c23e;
                --danger: #e74a3b;
                --light: #f8f9fc;
                --dark: #343a40;
            }

            body {
                background-color: #eef1f5;
                color: var(--dark);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .dashboard-container {
                display: flex;
                height: 100vh;
            }

            .sidebar {
                width: 260px;
                background: linear-gradient(160deg, var(--primary), var(--primary-dark));
                color: white;
                padding: 30px 20px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .sidebar h3 {
                font-weight: 700;
                margin-bottom: 2rem;
                font-size: 1.4rem;
            }

            .sidebar .nav-link {
                background-color: transparent;
                color: white;
                border: none;
                text-align: left;
                padding: 12px 15px;
                border-radius: 8px;
                margin-bottom: 10px;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 10px;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .sidebar .nav-link:hover,
            .sidebar .nav-link.active {
                background-color: rgba(255, 255, 255, 0.2);
                color: #fff;
            }

            .main-content {
                margin-left: 260px;
                padding: 40px;
                width: calc(100% - 260px);
                overflow-y: auto;
            }

            .section-card {
                background: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
                margin-bottom: 30px;
                animation: fadeIn 0.5s ease-in-out;
            }

            .section-card h2 {
                font-size: 1.6rem;
                font-weight: bold;
                margin-bottom: 20px;
                text-align: center;
                color: var(--primary);
            }

            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .btn-primary {
                background-color: var(--primary);
                border-color: var(--primary);
                color: white;
                padding: 10px 20px;
                border-radius: 6px;
                font-weight: 500;
                transition: all 0.3s ease-in-out;
            }

            .btn-primary:hover {
                background-color: var(--primary-dark);
                border-color: var(--primary-dark);
                transform: scale(1.05);
            }

            .btn-group {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            @media (max-width: 768px) {
                .dashboard-container {
                    flex-direction: column;
                }
                .sidebar {
                    position: relative;
                    width: 100%;
                    height: auto;
                    flex-direction: row;
                    flex-wrap: wrap;
                    justify-content: space-around;
                }
                .main-content {
                    margin-left: 0;
                    padding: 20px;
                    width: 100%;
                }
            }

            .stat-card {
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
                padding: 20px;
            }

            .stat-icon {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .stat-info {
                background-color: #fff;
            }

            .stat-warning {
                background-color: #fff;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="dashboard-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <h3><i class="fas fa-tachometer-alt me-2"></i> Admin Panel</h3>
                <a class="nav-link" th:href="@{/admin/statistics}"><i class="fas fa-chart-bar"></i> Statistiques</a>
                <a class="nav-link" th:href="@{/admin/transactions}"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a class="nav-link" th:href="@{/admin/users}"><i class="fas fa-users"></i> Utilisateurs</a>
                <a class="nav-link" th:href="@{/admin/reports}"><i class="fas fa-table"></i> Rapports</a>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="300">
                        <div class="stat-card stat-info h-100">
                            <div class="card-body p-4">
                                <i class="fas fa-dollar-sign stat-icon"></i>
                                <div class="text-uppercase small mb-1">Revenu Total</div>
                                <div class="h2 font-weight-bold mb-2" th:text="'$' + ${#numbers.formatDecimal(stats.totalRevenue, 1, 2, 'POINT')}">$0.00</div>
                                <div class="d-flex align-items-center">
                                    <span class="badge bg-white-20 me-2">+5.3%</span>
                                    <span class="small">vs mois dernier</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4" data-aos="fade-up" data-aos-delay="400">
                        <div class="stat-card stat-warning h-100">
                            <div class="card-body p-4">
                                <i class="fas fa-tasks stat-icon"></i>
                                <div class="text-uppercase small mb-1">Tâches en attente</div>
                                <div class="h2 font-weight-bold mb-2" th:text="${stats.pendingAlerts}">0</div>
                                <div class="mt-3">
                                    <div class="progress">
                                        <div class="progress-bar bg-white" role="progressbar" 
                                             th:style="'width:' + ${stats.tasksProgress} + '%'" 
                                             th:attr="aria-valuenow=${stats.tasksProgress}" 
                                             aria-valuemin="0" 
                                             aria-valuemax="100"></div>
                                    </div>
                                    <div class="small mt-1" th:text="${stats.tasksProgress} + '% complété'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <!-- AOS Animation -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        
        <!-- Dashboard JS -->
        <script th:src="@{/js/dashboard.js}"></script>
        
        <script>
            // Initialisation des tooltips
            document.addEventListener('DOMContentLoaded', function() {
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
                
                // Mise à jour de l'heure en temps réel
                function updateClock() {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
                    const dateString = now.toLocaleDateString('fr-FR', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
                    document.getElementById('current-time').textContent = timeString;
                    document.getElementById('current-date').textContent = dateString;
                }
                
                updateClock();
                setInterval(updateClock, 60000); // Mise à jour toutes les minutes
            });
        </script>
    </th:block>
</body>
</html>
